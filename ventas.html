<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <title>Ventas | Automotora VIP</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <div class="container">
      <!-- Modal Contacto -->
      <div
        class="modal fade"
        id="contacto-modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Contacto</h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body position-relative">
              <form action="https://formspree.io/f/xpwojbeg" method="POST">
                <div class="mb-3">
                  <label for="fullName" class="form-label"
                    >Nombre Completo</label
                  >
                  <input
                    type="text"
                    maxlength="40"
                    class="form-control"
                    placeholder="ingresa nombre completo"
                    id="fullnameinput"
                    name="nombre"
                    required
                  />
                  <div class="form-text">
                    Inserta tu nombre completo usando el siguiente formato
                  </div>
                </div>
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Correo</label>
                  <input
                    type="email"
                    placeholder="Inserta tu email"
                    class="form-control"
                    id="email"
                    name="_replyto"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="messageInput" class="form-label"
                    >Deja tu mensaje</label
                  >
                  <textarea
                    class="form-control"
                    id="messageInput"
                    rows="3"
                    name="mensaje"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Nav -->
      <nav id="header" class="navbar navbar-expand-md fixed-top navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img
              id="header-logo"
              src="img/automotora_vip_logo.png"
              alt="AutoVIP"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#links"
            aria-controls="links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="links" class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="ventas.html">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobre-nosotros.html"
                  >Sobre Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#contacto-modal"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row my-4">
        <div class="col-6"><h2>Ventas</h2></div>
        <div class="col-6 text-end">
          <h6>
            <svg
              class="m-1"
              fill="#000000"
              width="20px"
              height="20px"
              viewBox="0 0 512 512"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 168v-16c0-13.255 10.745-24 24-24h360V80c0-21.367 25.899-32.042 40.971-16.971l80 80c9.372 9.373 9.372 24.569 0 33.941l-80 80C409.956 271.982 384 261.456 384 240v-48H24c-13.255 0-24-10.745-24-24zm488 152H128v-48c0-21.314-25.862-32.08-40.971-16.971l-80 80c-9.372 9.373-9.372 24.569 0 33.941l80 80C102.057 463.997 128 453.437 128 432v-48h360c13.255 0 24-10.745 24-24v-16c0-13.255-10.745-24-24-24z"
              />
            </svg>
            | UYU/USD: 40
          </h6>
        </div>
        <hr class="my-1 p-6 hr-style" />

        <!-- Modal Filtro (Celular) -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4>Filtro</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form class="p-3 bg-light w-100 rounded">
                  <hr class="p-6 hr-style" />
                  <label><strong>Año</strong></label>
                  <select id="año-modal" class="form-select my-2">
                    <option value="">Seleccionar Año</option>
                  </select>
                  <label><strong>Marca</strong></label>
                  <select id="marca-modal" class="form-select my-2">
                    <option value="">Seleccionar Marca</option>
                  </select>
                  <label><strong>Modelo</strong></label>
                  <select id="modelo-modal" class="form-select my-2" disabled>
                    <option value="">Primero selecciona una marca</option>
                  </select>
                  <label><strong>Estado</strong></label>
                  <select id="estado-modal" class="form-select my-2">
                    <option value="">Seleccionar Estado</option>
                    <option value="1">Nuevo</option>
                    <option value="0">Usado</option>
                  </select>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cancelar
                </button>
                <button
                  type="button"
                  id="aplicar-filtro-modal"
                  class="btn btn-warning text-white"
                >
                  <strong>Filtrar</strong>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-1" id="content-wrapper">
          <!-- Botón celular -->
          <div class="col-xl-3 col-lg-3 col-md-4 my-4 d-md-none">
            <div class="d-grid gap-2">
              <button
                id="filtrar-btn-mobile"
                class="btn btn-primary"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                Filtrar
              </button>
            </div>
          </div>

          <!-- Filtro escritorio-->
          <div
            class="col-xl-3 col-lg-3 col-md-4 my-2 sticky-top sticky-filter-container d-none d-md-block"
          >
            <form class="p-3 bg-light h-100 rounded">
              <h4>Filtro</h4>
              <hr class="p-6 hr-style" />
              <label><strong>Año</strong></label>
              <select id="año" class="form-select my-2">
                <option value="">Seleccionar Año</option>
              </select>
              <label><strong>Marca</strong></label>
              <select id="marca" class="form-select my-2">
                <option value="">Seleccionar Marca</option>
              </select>
              <label><strong>Modelo</strong></label>
              <select id="modelo" class="form-select my-2" disabled>
                <option value="">Primero selecciona una marca</option>
              </select>
              <label><strong>Estado</strong></label>
              <select id="estado" class="form-select my-2">
                <option value="">Seleccionar Estado</option>
                <option value="1">Nuevo</option>
                <option value="0">Usado</option>
              </select>
              <button
                type="button"
                class="btn btn-warning my-1 w-100 text-white"
              >
                <strong>Filtrar</strong>
                <svg
                  width="20px"
                  height="20px"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10 17C13.866 17 17 13.866 17 10C17 6.13401 13.866 3 10 3C6.13401 3 3 6.13401 3 10C3 13.866 6.13401 17 10 17Z"
                    stroke="#ffffff"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M20.9992 21L14.9492 14.95"
                    stroke="#ffffff"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </form>
          </div>

          <!-- Contenedor de los Autos -->
          <div
            id="cars-container"
            class="col-xl-9 col-lg-9 col-md-8 col-sm-12 p-2"
          >
            <div class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img
              id="footer-logo"
              src="img/automotora_vip_logo.png"
              alt="AutoVIP"
            />
          </div>
          <div class="col-md-3">
            <ul>
              <li><a href="ventas.html">Venta Usados</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <ul>
              <li><a href="sobre-nosotros.html">Sobre Nosotros</a></li>
              <li>
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#contacto-modal"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
          <div class="col-md-3">
            <p style="color: #ddd">Copyright © AutoVIP 2023</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--JS-->
    <script src="js/app.js"></script>
  </body>
</html>
